<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Cine TV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #fff;
}

.container {
    display: grid;
    grid-template-areas: 
        "header header"
        "sidebar main";
    grid-template-columns: 200px 1fr;
    grid-template-rows: 70px 1fr;
    height: 100vh;
}

.header {
    grid-area: header;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #1f1f1f;
    position: relative; /* Ensure positioning context for the toggle button */
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav ul {
    list-style: none;
    display: flex;
}

.nav ul li {
    margin-left: 20px;
}

.nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.sidebar {
    grid-area: sidebar;
    padding: 20px;
    background-color: #1f1f1f;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.main-content {
    grid-area: main;
    padding: 20px;
}

.video-player {
    background-color: #000;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

video {
    width: 100%;
    height: auto;
    display: block;
}



/* Add styles for drawer functionality */
.drawer {
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background-color: #1f1f1f;
    transition: left 0.3s ease;
    z-index: 1000;
}

.drawer.open {
    left: 0;
}

.drawer-toggle {
    display: none;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

/* Responsive styles for phone */
@media (max-width: 768px) {
    .container {
        grid-template-areas: 
            "header"
            "main";
        grid-template-columns: 1fr;
    }

    .nav {
        display: none;
    }

    .drawer-toggle {
        display: block;
    }

    .main-content {
        padding-left: 10px;
        padding-right: 10px;
    }
}

/* Responsive styles for PC */
@media (min-width: 769px) {
    .container {
        grid-template-areas: 
            "header header"
            "drawer main";
        grid-template-columns: 250px 1fr;
    }

    .drawer {
        display: block;
    }

    .drawer-toggle {
        display: none;
        position: absolute;
        left: 20px;
        top: 20px;
    }

    .main-content {
        padding-left: 20px;
        padding-right: 20px;
    }
}







    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Ceylon Cine TV</div>
            <button class="drawer-toggle" onclick="toggleDrawer()">â˜°</button>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">My Account</a></li>
                </ul>
            </nav>
        </header>
        <aside class="sidebar drawer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">New Releases</a></li>
                <li><a href="#">Genres</a></li>
            </ul>
        </aside>
        
        
        
        <main class="main-content">
            <div class="video-player">
                <video controls autoplay controlsList="nodownload">
                    <source src="https://www.dropbox.com/scl/fi/vy63fuf9wars18dlrybpl/huh.mp4?rlkey=hjje212p17m3ra168n4id59lb&st=9014521h&raw=1" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
        </main>
    </div>

    <script>
        function toggleDrawer() {
            const drawer = document.querySelector('.drawer');
            drawer.classList.toggle('open');
        }
    </script>
    
    

</body>
</html>
